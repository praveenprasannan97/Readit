{% extends 'layout/app_layout.html' %}
{% block 'content' %}
{% load static %}

<br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-12">
            <p class="fs-5">Current Profile Picture</p>
            {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="" style="width: 200px; height: 300px;">
            {% else %}
            <img src="{% static 'nopic.jpg' %}" alt="" style="width: 200px; height: 300px;">
            {% endif %}
        </div>
        <div class="col-12 col-md-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label class="fs-5" for="uname">User Name</label>
                <br>
                <input type="text" id="uname" name="user_name" style="width: 100%;" value="{{ user.user_name }}">
                <br>
                <br>
                <label class="fs-5" for="uemail">Email</label>
                <br>
                <input type="email" id="uemail" name="email" style="width: 100%;" value="{{user.email}}">
                <br>
                <br>
                <label class="fs-5" for="about">About</label>
                <br>
                <textarea name="about" id="about" cols="5" style="width: 100%;">{{user.about}}</textarea>
                <br>
                <br>
                <label class="fs-5" for="profilepic">Profile Picture</label>
                <br>
                <input type="file" id="profilepic" name="profile_picture" style="width: 100%;">
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
